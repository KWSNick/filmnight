<!-- Based on Bootstrap 5 Boilerplate -->
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
    <div class="toast-header pri_bg_clr sec_text_clr">
        <i class="fas fa-times"></i>
        <strong class="me-auto">Error</strong>
        <button type="button" class="btn-close pri_text_clr" data-bs-dismiss="toast" aria-label="Close"><i
                class="fas fa-times"></i></button>
    </div>
    <div class="toast-body sec_bg_clr  pri_text_clr">
        {{ message }}
    </div>
</div>
