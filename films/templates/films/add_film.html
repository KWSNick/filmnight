{% extends 'base.html' %}
{% load static %}

<!--Page for the admin_area that generates a form to submit a new film object into the film database-->
{% block content %}
<h2 class="header_font sec_text_clr">Add a New Film</h2>
<form action="{% url 'add_film' %}" method="POST" id="add_film_form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="submission">
        <button id="submit_film" type="submit" class="btn btn-lg btn-success">Add Film
        </button>
    </div>
</form>
{% endblock %}
