{% extends "base.html" %}

{% block content %}

    <h1 class="loading_spinner">
        <p>
            <i class="fas fa-spinner fa-pulse"></i> Loading ...
        </p>
    </h1>
</div>
<h2 class="header_font sec_text_clr">Coming Soon</h2>
<p>Digital media content coming soon, thank you for your patience!</p>
<div class="row gx-0">
    <div class="col mt-5">
        <a href="{% url 'filmpage' film.id %}" class="btn btn-lg btn-success mt-2"><span class="icon">

        <a href="{% url 'films' %}" class="btn btn-lg btn-secondary mt-2"><span class="icon">
